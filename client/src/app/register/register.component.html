<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && registerForm.get('email').valid" class="invalid-feedback">
            <div *ngIf="registerForm.get('email').valid && registerForm.get('email').touched">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && registerForm.get('password').valid" class="invalid-feedback">
            <div *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password is required</div>
            <!-- <div *ngIf="registerForm.get('password).errors.minlength">Password must be at least 6 characters</div> -->
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
</form>
